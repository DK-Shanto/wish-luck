<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Special Wish</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            padding: 30px;
            animation: fadeIn 2s ease-in-out;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1s ease-in-out forwards 0.5s;
            max-width: 90%;
            width: 450px;
        }
        img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin-top: 15px;
            animation: zoomIn 1.5s ease-in-out;
        }
        h2 {
            color: #ff3366;
            font-size: 24px;
            animation: textGlow 1.5s infinite alternate;
        }
        p {
            font-size: 16px;
            color: #444;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px #ff3366; }
            to { text-shadow: 0 0 20px #ff99b3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hi, Pushpita Shaha Punam!</h2>
        <p>You are a amazing person. Wishing you all the happiness and love in the world! ðŸŒ¸</p>
        <img src="punam.jpeg" alt="wish image">
    </div>
</body>
</html>
